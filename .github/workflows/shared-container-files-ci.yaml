name: Authentication Container CI/CD

on:
  push:
    paths:
      - 'backend/Containers/shared/**'
  pull_request:
    paths:
      - 'backend/Containers/shared/**'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            # Install pytest
            - name: Install pytest
              run: |
                python -m pip install --upgrade pip
                pip install pytest
                
            - name: run tests
              run: |
                cd backend/Containers/shared
                pytest